<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO List App</title>
    <link rel="icon" href="images/to-do-list.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    
    <h1 class="main-heading">TODO List App</h1>
    
    <div class="input-box">
        <input class="todo-input input" type="text" placeholder="Enter TODO here">
        <input class="todo-date input" type="date" >
        <input class="todo-time input" type="time">
        <button class="btn-add btn" onclick="add()">Add</button>
    </div>

    <span class="no-tasks">

    </span>

    <div class="show-container"></div>

    <script src="script.js"></script>
</body>
</html>
